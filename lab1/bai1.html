<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style type="text/css" media="screen">
        .user_item {
            color: rgb(47, 0, 255);
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
    <ul id="target">

    </ul>


    <script>
        var users = [
            { id: 1, name: "Trần Mai Linh", gender: 1 },
            { id: 2, name: "Phạm Thị Lan Hương", gender: 2 },
            { id: 3, name: "Trần Văn Thành Đức", gender: 1 },
            { id: 4, name: "Nguyễn Đình Bắc", gender: 2 }

        ];
        var target = document.querySelector("#target");

        users.map((value, index) => {
            const li = document.createElement('li')
            li.textContent = `${index+1} - ${value.name} - ${value.gender == 1 ? 'male' : 'female'}`
            target.appendChild(li)
        })
    </script>
</body>

</html>
